<div class="container">
    <div class="row mt-5">
        <form class="d-flex w-50 mx-auto" (ngSubmit)="getImage()">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="image.fileName" name="image">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
    </div>
    <div class="row" style="margin-top: 150px;">
    

        <div class="card border-warning shadow" style="height: 500px;">
            <div class="row">
              <div class="col-md-4 p-0">
                <div class="limit">
                    <img [src]="image.image" class="d-block mx-auto my-auto rounded img-fluid ms-0" style="max-height: 475px;" alt="...">
                </div>
                
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Description</h5>
                  <div class="d-flex flex-column">
                  <div class="row" style="height: 175px;">
                    <p class="card-text">{{image.description}}</p>
                  </div>
                  <hr/>
                  <div class="row">
                    <p class="h5 card-title">Additional Info</p>
                    <p class="card-text">{{image.addInfo}}</p>
                  </div>
                </div>
                    
                </div>
              </div>
            </div>
          </div>
    </div>

</div>
